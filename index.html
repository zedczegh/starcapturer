
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.gpteng.co 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Error recovery script -->
    <script>
      window.addEventListener('error', function(e) {
        // Log errors to console
        console.error('Caught runtime error:', e.error);
        
        // If we have a blank screen, try to recover
        if (document.body.children.length <= 1) {
          const rootEl = document.getElementById('root');
          if (rootEl && !rootEl.children.length) {
            rootEl.innerHTML = '<div style="padding:20px;text-align:center;font-family:sans-serif;">' +
              '<h2>Something went wrong</h2>' +
              '<p>The application encountered an error. Please try refreshing the page.</p>' +
              '<button onclick="location.reload()" style="padding:10px 20px;background:#4f46e5;color:white;border:none;border-radius:4px;cursor:pointer;">Refresh Page</button>' +
              '</div>';
          }
        }
      });
    </script>
  </body>
</html>
